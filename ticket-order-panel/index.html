<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight reserve forms</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/toggle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <div class="form-body">
      <input
        type="text"
        id="destination"
        placeholder="Destination"
        autocomplete="off"
        list="destination-list"
        onkeyup="manage()"
      />
      <datalist id="destination-list">
        <option value="Rome">Italy (FCO)</option>
        <option value="Tashkent">Uzbekistan (TAS)</option>
        <option value="Moscow">Russia (DME)</option>
        <option value="Frankfurd">Germany (FRA)</option>
      </datalist>
      <img src="assets/images/swap.svg" alt="" height="15" width="15" />
      <input
        type="text"
        id="from"
        placeholder="From"
        autocomplete="off"
        list="from-list"
        onkeyup="manage()"
      />
      <datalist id="from-list">
        <option value="Rome">Italy (FCO)</option>
        <option value="Tashkent">Uzbekistan (TAS)</option>
        <option value="Moscow">Russia (DME)</option>
        <option value="Frankfurd">Germany (FRA)</option>
      </datalist>
      <input
        type="text"
        id="datepick"
        name="datefilter"
        placeholder="Depart - Arrive"
        style="font-size: 14px"
        value=""
        autocomplete="off"
      />
      <img src="assets/images/user.svg" alt="" height="15" width="15" />
      <div class="form-body__group">
        <button
          type="button"
          onclick="this.nextElementSibling.stepDown()"
          id="btnRemove"
        >
          -
        </button>
        <input
          type="number"
          min="1"
          max="9"
          value="1"
          readonly
          class="number"
          id="input"
        />
        <button
          type="button"
          onclick="this.previousElementSibling.stepUp()"
          id="btnAdd"
        >
          +
        </button>
      </div>
      <button class="btn-primary" id="request" disabled>Request</button>
    </div>
    <div id="modal" class="modal">
      <div class="content">
        <div class="close-btn">
          <p>X</p>
        </div>
        <div class="row">
          <div class="modal-form">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" />
          </div>
          <div class="modal-form">
            <label for="email">Email <span>*</span></label>
            <input type="text" id="email" />
          </div>
          <div class="modal-form">
            <label for="phone">Phone</label>
            <input type="text" id="phone" />
          </div>
        </div>
        <div class="row">
          <div class="modal-form2">
            <textarea
              name=""
              id=""
              cols="30"
              rows="9"
              placeholder="Enter your additional requests"
            ></textarea>
          </div>
          <div class="modal-form2">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="modal-form2">
            <p>Hostess</p>
            <p>Catering</p>
            <p>Limousine transfer</p>
            <p>Pets</p>
          </div>
        </div>
        <div class="row-bottom">
          <div class="modal-form">
            <button class="btn-submit">Send</button>
          </div>
          <div class="modal-form">
            <p>
              <span>Success</span>Our representatives will contact you soon !
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <script src="./assets/js/main.js"></script>
    <script></script>
  </body>
</html>
