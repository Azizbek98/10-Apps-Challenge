<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Project N1</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Countdown Project N1</h1>

    <div class="countdown-container">
        <div class="countdown-element days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-element mins-c">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-element seconds-c">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>
    <h4>GNU Licence 2021. Created by <span style="background-color: rgb(248, 70, 70); padding: 5px 12px; border-radius: 25px;">Samatov Azizbek</span></h4>
</body>
</html>
